<!DOCTYPE html>
<html>
<head>
  <script> 
  // button functions
    function changePage(page) {
        switch(page){
          case 'a':
            window.location = 'about.html';
          case 'p':
            window.location = 'portfolio.html';
          case 'we':
            window.location = 'work-and-education.html';
          case 'i':
            window.location = 'index.html';
          default:
            window.location = 'index.html';
        }
    }
  </script>
</head>
<body>
<!-- Tabs?? Buttons?? -->
<button type="button" onclick="changePage('i')">Home</button>
<button type="button" onclick="changePage('a')">About</button>
<button type="button" onclick="changePage('p')">Portfolio</button>
<button type="button" onclick="changePage('we')">Work and Education</button>

<h2>Portfolio!</h2>

<p id="demo">A Paragraph</p>


</body>
</html>
